<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            width: 400px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #e74c3c;
            font-size: 1.8rem;
        }

        input, button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            margin: 5px 0;
        }

        input {
            width: 80%;
            border: 1px solid #ddd;
            padding: 10px;
        }

        button {
            background: #e74c3c;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #c0392b;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .todo-list li {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .todo-list li:hover {
            transform: scale(1.02);
        }

        .deadline {
            font-size: 0.9rem;
            color: #888;
        }

        .overdue {
            color: red;
            font-weight: bold;
        }

        .due-soon {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="todoInput" placeholder="Enter task...">
        <input type="date" id="deadlineDate">
        <input type="time" id="deadlineTime">
        <button onclick="addTask()">Add Task</button>
        <ul id="todoList" class="todo-list"></ul>
    </div>

    <script>
        function addTask() {
            const taskText = document.getElementById("todoInput").value.trim();
            const deadlineDate = document.getElementById("deadlineDate").value;
            const deadlineTime = document.getElementById("deadlineTime").value;
            if (!taskText || !deadlineDate || !deadlineTime) {
                alert("Please enter a task, date, and time.");
                return;
            }

            const taskItem = document.createElement("li");
            const now = new Date();
            const taskDeadline = new Date(`${deadlineDate}T${deadlineTime}`);
            let deadlineClass = "";
            let deadlineMessage = "";
            
            if (taskDeadline < now) {
                deadlineClass = "overdue";
                deadlineMessage = "(Overdue)";
                notifyUser(`Task "${taskText}" is overdue!`);
            } else if ((taskDeadline - now) / (1000 * 60) < 60) {
                deadlineClass = "due-soon";
                deadlineMessage = "(Due soon)";
                notifyUser(`Task "${taskText}" is due within an hour!`);
            }
            
            taskItem.innerHTML = `
                <span>${taskText} <span class="deadline ${deadlineClass}" data-deadline="${taskDeadline}">(Due: ${taskDeadline.toLocaleString()}) ${deadlineMessage}</span></span>
                <button onclick="completeTask(this)">âœ”</button>
            `;
            
            document.getElementById("todoList").appendChild(taskItem);
            sortTasks();
            document.getElementById("todoInput").value = "";
            document.getElementById("deadlineDate").value = "";
            document.getElementById("deadlineTime").value = "";
        }

        function completeTask(button) {
            button.parentElement.remove();
        }

        function sortTasks() {
            const list = document.getElementById("todoList");
            const tasks = Array.from(list.children);
            tasks.sort((a, b) => {
                const dateA = new Date(a.querySelector(".deadline").getAttribute("data-deadline"));
                const dateB = new Date(b.querySelector(".deadline").getAttribute("data-deadline"));
                return dateA - dateB;
            });
            list.innerHTML = "";
            tasks.forEach(task => list.appendChild(task));
        }

        function notifyUser(message) {
            if (Notification.permission === "granted") {
                new Notification(message);
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(message);
                    }
                });
            }
        }
    </script>
</body>
</html>
