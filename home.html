<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sharing System</title>
    <link rel="stylesheet" href="homecss.css">
</head>

<body>

    <!-- Header -->
    <header>
        <!-- Removed logo and navigation items -->
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to BookShare</h1>
        <p>Share the knowledge, one book at a time.</p>
        <div class="search-bar-container">
            <input type="text" placeholder="Search for books..." id="search-input">
            <button onclick="searchBooks()">Search</button>
        </div>
    </section>

    <!-- Featured Books Section -->
    <section class="featured-books">
        <h2>Featured Books</h2>
        <div class="book-grid">
            <div class="book-card">
                <img src="book1.jpg" alt="Book 1">
                <h3>Book Title 1</h3>
                <p>Genre: Fiction</p>
                <button>Borrow</button>
            </div>
            <div class="book-card">
                <img src="book2.jpg" alt="Book 2">
                <h3>Book Title 2</h3>
                <p>Genre: Non-fiction</p>
                <button>Borrow</button>
            </div>
            <div class="book-card">
                <img src="book3.jpg" alt="Book 3">
                <h3>Book Title 3</h3>
                <p>Genre: Fantasy</p>
                <button>Borrow</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
        </ul>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

</body>
</html>
